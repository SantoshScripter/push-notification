<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notification Example</title>
</head>
<body>
  <h2>Push Notification Demo (Android + Desktop)</h2>
  <button id="notifyBtn">Send Notification</button>

  <script>
    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker registered");
      });
    }

    document.getElementById("notifyBtn").addEventListener("click", async () => {
      if (!("Notification" in window)) {
        alert("⚠️ This browser does not support notifications.");
        return;
      }

      let permission = await Notification.requestPermission();
      if (permission !== "granted") {
        alert("❌ Please allow notifications.");
        return;
      }

      // Use service worker to show notification
      navigator.serviceWorker.ready.then(registration => {
        registration.showNotification("Hello Android! 🚀", {
          body: "This is a mobile-friendly notification.",
          icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png",
          image: "https://picsum.photos/400/200",
          badge: "https://cdn-icons-png.flaticon.com/512/1827/1827504.png"
        });
      });
    });
  </script>
</body>
</html>
