<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Notification Test</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB"/>
</head>
<body>
  <h1>PWA Push Notification</h1>
  <button id="notifyBtn">Send Test Notification</button>

  <script>
    // ‚úÖ Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker registered ‚úÖ");
      });
    }

    // ‚úÖ Handle Notification Click
    document.getElementById("notifyBtn").addEventListener("click", () => {
      if ("Notification" in window && "serviceWorker" in navigator) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            navigator.serviceWorker.ready.then(reg => {
              reg.showNotification("Hello from PWA üöÄ", {
                body: "This is a mobile-friendly notification.",
                icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png",
                image: "https://picsum.photos/400/200",
                badge: "https://cdn-icons-png.flaticon.com/512/1827/1827504.png"
              });
            });
          } else {
            alert("‚ùå Notifications are blocked.");
          }
        });
      } else {
        alert("‚ö†Ô∏è Notifications not supported in this environment.");
      }
    });
  </script>
</body>
</html>
